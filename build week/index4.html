<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmarkpagina4</title>
    <link rel="stylesheet" href="CSS/style4.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
           <img class="logo" src="assets/epicode_logo.png" alt="Logo-epicode">
    
           <div class="valutazione">
             <p class="titolo">Tell us how it's going</p>
             <p class="testo">From 0 to 10, how likely are you to recommend EPICODE to a friend or a collegue?</p>
           </div>
    
            <img class="stella" src="assets/star.svg" alt="Valutazione">
    
            <div class="feedback">
               <p class="testo">Leave us an open feedback about your experience so far</p>
               <input type="text" class="dati" placeholder="Write your comment here">
               <button class="bottonepagina4" type="button">MORE INFO</button>
            </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
